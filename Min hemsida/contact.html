<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <title>Kontakt</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav>
    <a href="index.html">Start</a>
    <a href="about.html">Om oss</a>
    <a href="contact.html">Kontakt</a>
  </nav>

  <main>
    <img src="kontakt.jpg" alt="Kontaktbild" class="kontakt-image">
    <h1>Kontakta oss</h1>
    <p>Har du frågor eller vill boka ett bord? Fyll i formuläret nedan 
        så återkommer vi så snart som möjligt.</p>

    <form>
      <label for="namn">Namn:</label><br>
      <input type="text" id="namn" name="namn" required><br>

      <label for="epost">E-post:</label><br>
      <input type="email" id="epost" name="epost" required><br>

      <label for="meddelande">Meddelande:</label><br>
      <textarea id="meddelande" name="meddelande" rows="5" required></textarea><br>

      <button type="submit">Skicka</button>
    </form>
  </main>
</body>
</html>
